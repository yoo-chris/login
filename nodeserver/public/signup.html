<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>!!!회원가입 페이지!!!</h1>
    <form id="signup-form">
        <div>
            <p>이메일 : <input type="text" name="userName" placeholder="Email">
            <button>인증번호 발송</button></p>
            <p>인증번호 : <input type="text" name="authnum", placeholder="인증번호 입력"></p>
        </div>

        <div>
            <p>비밀번호 입력 : <input type="password" name="userPassword" placeholder="Password"></p>
            <p>비밀번호 재입력 : <input type="re_password" name="re_userPassword" placeholder="Password"></p>
        </div>
        
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
